{% if user.is_authenticated %}
<head>
    <meta charset="UTF-8">
    <!-- From Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ballot Choice Creation</title>
</head>
<body>
    <header class="p-3 bg-black text-white">
        <div class="container">
            Please enter a ballot choice.</br>
        </div>
    </header>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Save" name="savebtn"/>
                <input type="submit" value="Exit" name="exitbtn"/>
            </form>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

{% else %}
    <p id="error">Please log in</p>
    <a href="http://127.0.0.1:8000/login/" id="login">login</a>
{% endif %}
