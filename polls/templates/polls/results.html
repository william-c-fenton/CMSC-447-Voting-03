{% if user.is_authenticated %}
<head>
    <meta charset="UTF-8">
    <!-- From Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Voting App</title>
</head>
<body>
    <header class="p-3 bg-black text-white">
        <div class="container">
            {{ question.question_text }} </br>
        </div>
    </header>

    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container">
            <ul>
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} -- {{ choice.vote_set.count }} vote{{ choice.vote_set.count|pluralize }}</li>
            {% endfor %}
            </ul>

            <a href="{% url 'polls:index' %}">Exit</a>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
{% else %}
    <p id="error">Please log in</p>
    <a href="{% url 'login' %}" id="login">login</a>
{% endif %}
