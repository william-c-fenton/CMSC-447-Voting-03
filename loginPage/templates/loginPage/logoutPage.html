<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- From Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--This page provides information to help the user when logging in-->
    <title>Logout</title>
</head>
<body>

    <!-- Will show when user is logged out -->
    {% if not user.is_authenticated %}
    <header class="p-3 bg-black text-white">
        <div class="container">
            Logout Successful</br>
        </div>
    </header>

    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container">
            <p id="close">Please close the browser tab.</br>
            </p>
        </div>
    </div>

    <!-- This should not happen -->
    {% else %}
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container">
            <p>Error logging out.</br>
            </p>
        </div>
    </div>
    {% endif %}

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
